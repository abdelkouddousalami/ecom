<!DOCTYPE html>
<html>
<head>
    <title>Test Checkbox</title>
</head>
<body>
    <h1>Test Checkbox Submission</h1>
    <form action="/test-checkbox" method="POST">
        <input type="hidden" name="_token" value="">
        <label>
            <input type="checkbox" name="customizable" value="1"> Customizable
        </label>
        <br><br>
        <button type="submit">Test Submit</button>
    </form>
    
    <script>
        // Get CSRF token
        fetch('/admin/products/create')
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const token = doc.querySelector('meta[name="csrf-token"]')?.getAttribute('content') ||
                              doc.querySelector('input[name="_token"]')?.getAttribute('value');
                if (token) {
                    document.querySelector('input[name="_token"]').value = token;
                }
            });
    </script>
</body>
</html>
